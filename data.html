<!DOCTYPE html>
<html>
<head>
  <link href="css/analytics_style.css" type="text/css" rel="stylesheet" />
  <title>Business Analytics - Campfire Coffe</title>
</head>
<body>
  <h1 class="title">Business Analytics</h1>
  <form id="newFormLoc">
    <fieldset>
      <legend>Add a new location</legend>
      <label>Location</label><input type="text" name="newInputLocation" size="15" maxlength="30" id="formLocation">
      <p></p>
      <label>Minimum Customers</label><input type="number" name="minimum customers" size="15" maxlength="30" id="minimumCustomers">
      <p></p>
      <label>Maximum Customers</label><input type="number" name="maximum customers" size="15" maxlength="30" id="maximumCustomers">
      <p></p>
      <label>Cups per customer</label><input type="number" name="cups per customer" size="15" maxlength="30" id="cupsPerCustomer">
      <p></p>
      <label>Pounds per customer</label><input type="number" name="pounds per customer" size="15" maxlength="30" id="lbsPerCustomer">
      <button id="button" type="submit">Submit</button>
      <!-- <button id="button" type="button" onclick="locData()">Submit</button> -->
    </fieldset>
  </form>
  <script src="js/app.js"></script>
</body>
</html>
