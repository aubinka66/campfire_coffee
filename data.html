<!DOCTYPE html>
<html>
<head>
  <link href="css/analytics_style.css" type="text/css" rel="stylesheet" />
  <title>Business Analytics - Campfire Coffe</title>
</head>
<body>
  <h1 class="title">Business Analytics</h1>
  <script src="js/app.js"></script>
  <form>
    <fieldset>
      <legend>Add a new location</legend>
      <label>Location<input type="text" name="newInputLocation" size="15" maxlength="30" id="formLocation"></label>
      <p></p>
      <label>Minimum Customers<input type="number" name="minimum customers" size="15" maxlength="30" id="minimumCustomers"></label>
      <p></p>
      <label>Maximum Customers<input type="number" name="maximum customers" size="15" maxlength="30" id="maximumCustomers"></label>
      <p></p>
      <label>Cups per customer<input type="number" name="cups per customer" size="15" maxlength="30" id="cupsPerCustomer"></label>
      <p></p>
      <label>Pounds per customer<input type="number" name="pounds per customer" size="15" maxlength="30" id="lbsPerCustomer"></label>
      <button id="button" type="button" onclick="locData()">Submit</button>
    </fieldset>
  </form>
</body>
</html>
